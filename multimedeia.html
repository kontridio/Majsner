<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimédia</title>
</head>

<body>
    <header>
        <h1>Multimédia a HTMl</h1>
    </header>
    <main>
        <H2>Obrázky v HTMl</H2>
        <figure>
            <img src="" alt="">
            <figcaption></figcaption>
        </figure>
        <h2>Audio a video v HTMl</h2>
        <figure>
            <video width="320" height="240" controls>
                <source src="" type="">
            </video>
            <figcaption>video</figcaption>
        </figure>
        <figure>
            <audio controls>
                <source src="" type="">
                vas prohlizec tento foramat nepodpotuje
            </audio>
            <figcaption>nejaky zvuk</figcaption>
        </figure>
    </main>
</body>

</html>
